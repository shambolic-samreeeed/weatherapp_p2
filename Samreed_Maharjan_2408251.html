<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- start of the body -->
<body>

    <!-- Error Message -->
    <div class="error">
        <p>Invalid City Name.</p>
    </div>


    
    
    <section>
        <div class="mainContainer">
            
        <div class="container1">
            <div class="weather_main">
                <div class="weather">
                    <img src="" class="weatherimg"> 
                        <p class="temp"></p>
                        <p class="condition"></p>
                        <hr>
                        <div class="calendarsymbol">
                            <span class="material-symbols-outlined">
                                calendar_month
                                </span>
                            <div id="date"></div>
                        </div>
                        
                        <div class="citysymbol"><span class="material-symbols-outlined">
                            location_on</span><p class="city"></h2></div>
                              
        </div>
    </section>
<div class="conditions_container">
    <section>
        
        <div class="container2">
            
            <span class="material-symbols-outlined" id="humiditySymbol">
                humidity_percentage
                </span>         
        <hr style="height: 110px;">
        <div class="innercontainer2">
            <p style="font-size: 15px; font-weight: 100;">Humidity</p>
            <p class="humidity_value"></p>
        </div>


        </div>
        <div class="container3">

            <span class="material-symbols-outlined" id="atmosphericSymbol">
                dew_point
                </span>

                <hr style="height: 110px;">
    
                <div class="innercontainer3">
                    <p style="font-size: 15px; font-weight: 100;">Atmospheric Pressure</p>
                    <p class="atmpressure_value"></p>
                </div>
        </div>
    </section>

    <section>
        <div class="container4">
            <span class="material-symbols-outlined" id="windspeedSymbol">
                airware
                </span>

                <hr style="height: 110px;">

                <div class="innercontainer4">
                    <p style="font-size: 15px; font-weight: 100;">Windspeed </p>
                    <p class="windspeed_value"></p>
                </div>
        </div>

        <div class="container5">
            <span class="material-symbols-outlined" id="winddirectionSymbol">
                explore
                </span>    
                <hr style="height: 110px;">
                <div class="innercontainer5">
                    <p style="font-size: 15px; font-weight: 100;">Wind Direction </p>
                    <p class="winddirection_value"></p>
                </div>

        </div>
        </div>
    </section>
    <section>
            <div class="pastWeatherContainer">
                <div class="searches">
                <input class="searchbar" placeholder="Search for your city">
                 <button><img src="https://cdn.dooca.store/81285/files/busca.png?v=1667661139&webp=0" class="searchglass"></button>
            </div>

            <h1></h1>
            <div class="daysContainer">
              
            </div>
                

            
    </section>
</div>
